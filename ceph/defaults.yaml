ceph:
  release: nautilus
  use_upstream_repo: true
  fromrepo: ''
  oscode: ''
  packages:
    - ceph
  cluster_name: ceph
  config:
    file: /etc/ceph/ceph.conf
    global:
      authentication_type: 'cephx'
  mon_hosts: []
  osds:
    active: []
    removed: []

